  render_modes:
    foreword:
    question: Hãy chọn các định dạng xuất bản đầu ra (rendering formats) 
    afterword:
    input_tip: Chọn một hoặc nhiều hộp thoại
    help_text: |
      Bảng nhạc trực quan có thể xuất ra thành nhiều định dạng.
      Hãy chọn những tùy chọn bạn muốn.
      On the command-line, enter a comma-separated list of choices numbers, such as 0, 1, 3.
      On the website, check the boxes.
  aspect_ratio:
    foreword: By default the visual sheet is a 16:9 image in landscape orientation.
    question: Please choose a different aspect ratio, or leave blank to skip
    afterword:
    input_tip: a positive number or a fraction (eg 4/3) between 0.1 and 10. Leave blank or 0 to skip.
    help_text: |
      By default the visual sheet is a 16/9. image in landscape orientation. Please choose a different aspect ratio if you like. Only numbers between 1/10 (0.1) and 10 are accepted.
  song_bpm:
    foreword: One of the output formats needs timing information.
    question: Please choose the song tempo (BPM, beats per minute), or leave blank to skip
    afterword:
    input_tip: a positive number between 12 and 1200. Leave blank or 0 to skip.
    help_text: |
      You have selected an output format (such as Midi) that requires to know how fast to play the song. This is usually expressed in terms of beats per minute. Please give a integer value between 12 and 1200.
