      - Thêm "{6}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
    afterword:
