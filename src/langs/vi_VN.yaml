      - Tất cả các nốt nhạc phải ở từ 1 đến 3 quãng tám. Nếu không, hãy thử lại với nốt quãng tám.
      - Bài hát của bạn không có lỗi chính tả. Vui lòng xem hướng dẫn đầy đủ ở trang web này: 

      https://sky-music.github.io/make-your-own-sheet.html (tiếng Anh)'
    input_tip: Bấm OK để tiếp tục
