    question: 'Nhập, hoặc dán nốt vào, hoặc nhập tên tệp (trong thư mục {0}/)'
    afterword:
    input_tip: Tên nốt như dạng C1 D1F1, hoặc tên tệp như song.txt
    help_text: |
      Dạng nốt nhạc được chấp nhận: {0}
      
      - Khi viết hợp âm phải dính các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{1}".
      - Sử dụng "{2}" để ngắt quãng (nghỉ).
      - Sử dụng "{3}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {4}). With Jianpu, use "{5}" instead of "-" to avoid confusion with the octave.
