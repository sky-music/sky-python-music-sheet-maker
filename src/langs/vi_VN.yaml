input_mode:
    skykeyboard:
        short_desc: Bàn phím Sky 
        long_desc: "Nhập trên bàn phím như đánh đàn trong Sky:\n   QWERT\n   ASDFG\n   ZXCVB"
    sky:
        short_desc: 'Sky ABC1-5'
        long_desc: "Hệ kí tự dòng/cột trong Sky:\n   A1 A2 A3 A4 A5\n   B1 B2 B3 B4 B5\n   C1 C2 C3 C4 C5"
    english:
        short_desc: Nốt nhạc trong Tiếng Anh CDEFGAB
        long_desc: "Nốt nhạc dạng C D E F G A B + biến tấu b/# + số quãng tám, VD: Cb4 D#4 E5 ..."
    doremi:
        short_desc: Nốt nhạc trong Tiếng Pháp Đồ Rê Mi
        long_desc: "Nốt nhạc dạng do re mi fa sol la si/ti + biến tấu b/# + số quãng tám, VD: dob4 re#4 mi5 ..."
    jianpu:
        short_desc: 'Hệ kí tự số Jianpu 1234567+-'
        long_desc: "Nốt nhạc dạng 1 2 3 4 5 6 7, bắt đầu với biến tấu b/# và dấu - hoặc + để chỉnh nốt quãng tám"
    englishchords:
        short_desc: Hợp âm Tiếng Anh CDEFGABmaj
        long_desc: "Nốt có hợp âm Tiếng Anh ngắn (VD: C, F, Dm, Bdim, A+, Csus2, Dsus4, C6, Cmaj7, Dm11)"
    doremijp:
        short_desc: 日本語イタリアドレミ
        long_desc: "Japanese do re mi: ド、ド#／レb、レ、レ#／ミb、ミ、ファ、ファ#／ソb、ソ、ソ#／ラb、ラ、ラ#／シb、シ"
    skyjson:
        short_desc: 'SkyMusic JSON'
        long_desc: "Dictionary with timeline [{'time': xxxx, 'key': KeyN}]"
