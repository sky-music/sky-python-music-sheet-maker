stock_queries:
  instructions_stdout:
    foreword: "===== BẢNG NHẠC TRỰC QUAN CHO TỰA GAME: SKY: CHILDREN OF THE LIGHT =====\n"
    question: |
      Dạng nốt nhạc được chấp nhận: {0}
      
      - Khi viết hợp âm phải dính các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{1}".
      - Sử dụng "{2}" để ngắt quãng (nghỉ), except for Jianpu where '0' is the official pause character.
      - Sử dụng "{3}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {4}). With Jianpu, use "{5}" instead of "-" to avoid confusion with the octave.
      - Thêm "{6}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
      
      Nhập '?' để được trợ giúp cho câu hỏi cụ thể
    afterword: =======================================
    input_tip:
    help_text:
  instructions_website:
    foreword:
    question: |
