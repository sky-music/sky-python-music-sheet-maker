      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
  one_input_mode:
    foreword:
    question: |
      Nhận dạng là bạn đang sử dụng hệ kí tự: '{input_mode}'.
    afterword:
    input_tip: Bấm OK để tiếp tục
    help_text:
  musical_notation:
    foreword: Dù đã cố gắng nhưng tôi không thể đoán được hệ kí tự nốt bạn đang sử dụng.
    question: Hãy chọn dạng hệ kí tự mà bạn đang sử dụng
    afterword:
    input_tip: Kiểu chọn nút độc đáo 
    # not accurate
    help_text: |
      Trong câu hỏi trước, bạn đã nhập nốt nhạc của bạn. Tôi đã cố đoán hệ kí tự bạn đang sử dụng.
      Dù đã cố gắng như nó có vẻ còn mơ hồ. Hãy chọn hệ kí tự mà bạn đang sử dụng trong danh sách.
