    question: "Nhập tên tệp{put_in_songs_in}"
    afterword:
    input_tip: bất kì tệp văn bản bao gôm một hoặc nhiều nốt văn bản
    help_text:
  notes:
    foreword:
    question: Hãy nhập hoặc cắt-dán nốt vào
    afterword:
    input_tip: bất kì kí tự với một hoặc nhiều nốt nhạc. hãy giữ tệp chứa nốt trong máy bạn một nơi nào đó an toàn. 
    help_text: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải dính các phím lại với nhau (VD: A1B1C1).
