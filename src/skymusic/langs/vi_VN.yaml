      - Khi viết hợp âm phải dính các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng (nghỉ), ngoại trừ Jianpu, kí tự '0' được sử dụng như kí tự ngắt quãng chính thức.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
  instrument_type:
    foreword:
    question: Vui lòng chọn nhạc cụ của bạn
    afterword:
    input_tip: chọn một nhạc cụ
    help_text: |
      Trống là nhạc cụ đặc biệt vì chúng chỉ gồm 2 hàng 4 cột
  render_modes:
    foreword:
    question: Hãy chọn các định dạng xuất bản đầu ra (rendering formats). {all_modes}
    afterword:
    input_tip: Chọn một hoặc nhiều hộp thoại. Thêm một định dạng văn bản để thay đổi nốt bài nhạc sau này.
    help_text: |
      Bảng nhạc trực quan có thể xuất ra thành nhiều định dạng.
      Hãy chọn những tùy chọn bạn muốn.
      Tệp văn bản có thể chỉnh sửa và cho vào phần mềm lại. {all_modes}
  aspect_ratio:
    foreword: Cứ mặc định, bảng nhạc trực quan là ảnh ngang với tỉ lệ 16:9.
    question: 'Hãy chọn một tỉ lệ khác trong danh sách, hoặc {skip_number} để bỏ qua'
    afterword:
    input_tip: 'Một tỉ lệ trong danh sách. {skip_number} để bỏ qua'
    help_text: |
      Cứ mặc định, bảng nhạc trực quan là ảnh ngang với tỉ lệ 16:9. Hãy chọn một tỉ lệ khác nếu bạn muốn.
  song_bpm:
    foreword: Một trong những định dạng đầu ra cần phải có thông tin điểm thời gian (timing)
    question: Hãy nhập tốc độ bài hát (BPM, nhịp trên phút), hoặc bỏ trống để bỏ qua
    afterword:
    input_tip: Một số dương 12-1200. Bỏ trống hoặc nhập 0 để bỏ qua.
    help_text: |
      Bạn đã chọn định dạng đầu ra (như Midi) yêu cầu tùy chọn tốc độ để chơi bài hát. Tốc độ này được biểu diễn bằng nhịp trên phút. Hãy nhập một số nguyên từ 12 đến 1200.
  keep_meta:
    foreword: "Tìm thấy siêu dữ liệu từ bài hát bạn nhập vào"
    question: 'Bạn có muốn giữ lại thông tin này không?'
    afterword:
    input_tip: 'câu hỏi có/không'
    help_text: |
      Tôi tìm được siêu dữ liệu (metadata) từ bài hát của bạn, như là tiêu đề, người sáng tác,... từ nguồn bạn nhập vào. Bạn có muốn giữ nó (có), hay nhập thông tin mới (không)?
  song_title:
    foreword:
    question: Tiêu đề bài hát là gì?
    afterword:
    input_tip: 'Có thể nhập bất kì. Để trống nếu bạn muốn sử dụng "không tên"'
    help_text: 
  original_artist:
    foreword:
    question: Nghệ sĩ gốc của bài hát này là ai?
    afterword:
    input_tip: Có thể nhập bất kì, bao gồm cả ô được để trống
    help_text: 'Nghệ sĩ gốc bao gồm nhà soạn nhạc, nghệ sĩ, người hát,...'
  transcript_writer:
    foreword:
    question: Người thông dịch/sắp xếp bài hát này là ai?
    afterword:
    input_tip: Có thể nhập bất kì, bao gồm cả ô được để trống
    help_text: 'Người sắp xếp là người nhạc sĩ đã tìm các nốt và hợp âm nghe hợp lí trong Sky. Người thông dịch là người đã viết bản nhạc này. Nó cũng có thể là cùng một người: có thể là bạn?'
  notes_file:
    foreword:
    question: "Nhập, hoặc dán nốt vào, hoặc nhập tên tệp{put_in_songs_in}"
