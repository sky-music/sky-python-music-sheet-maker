    foreword:
    question: |
      Bài hát của bạn không thể chuyển đúng sang Sky.
      Phím mặc định sẽ được đặt là {song_key}.
    afterword:
    input_tip: Bấm OK để tiếp tục
    help_text:
  one_possible_key:
    foreword:
    question: 'Bài hát của bạn có thể chuyển đúng sang Sky với phím: {song_key}'
    afterword:
    input_tip: Bấm OK để tiếp tục
    help_text:
  possible_keys:
    foreword: 'Bài hát của bạn có thể chuyển đúng sang Sky với những phím sau: {song_key}.'
    question: Hãy chọn phím nhạc bạn muốn sử dụng
    afterword:
    input_tip: Nhập số (giữa 0 và n-1)
    help_text: |
      Hệ thống nhạc của Sky không bao gồm các phím thăng hay dấu giáng b nên bạn không thể chơi bài này từ thế giới bên ngoài.
      Tôi nhận dạng được bài hát của bạn có thể chơi với nhiều nốt. Hãy chọn tùy chọn mà bạn cảm thấy được nhất.
  recommended_key:
    foreword: Hệ kí tự nhạc của bạn có sử dụng độ cao thấp (pitch) tương đối.
    question: Phím được đề xuất để chơi trong Sky (mặc định là {song_key}) 
    afterword:
    input_tip: Để trống hoặc nhâp tên nốt ({song_key} trong hệ tiếng Anh)
    help_text: |
      Bạn đã sử dụng hệ kí tự nhạc mà cho phép bạn có thể xác định độ cao thấp chính xác của nốt nhạc.
      Tuy nhiên thì bảng nhạc trực quan có thể có âm khác tùy vào tùy nơi trong Sky.
  octave_shift:
    foreword: "Bạn có muốn chỉnh độ cao thấp của nốt nhạc không? Sử dụng {recommended_octave_shift} nếu nốt nhạc bắt đầu tông nhịp là 4."
    question: Chỉnh quãng tám (để trống hoặc nhập 0 để bỏ qua)
    afterword:
    input_tip: chỉnh quãng tám bằng số nguyên từ -6 đến +6
    help_text: |
      Một nốt nhạc được xác định bởi tên và số quãng tám của nó. Hệ thống nhạc trong Sky có ít hơn 3 quãng tám.
      Nếu bạn không ghi rõ só quãng tám sau một nốt, tôi sẽ nghĩ rằng nó là quãng tám đầu tiên trong Sky, nên nốt nhạc của bạn chủ yếu sẽ được chơi ngang nốt trầm.
      Bạn có thể chỉnh nốt của bạn lên độ cao hơn bằng cách đặt số dương trong mục này.
      Nếu bạn đã ghi rõ số quãng tám và nó quá cao để có thể chơi trong hệ thống nhạc của Sky, bạn có thể giảm xuống bằng cách nhập số âm.
