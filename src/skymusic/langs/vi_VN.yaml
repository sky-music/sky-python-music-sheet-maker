  many_errors:
    foreword: |
      *LƯU Ý:* Bài hát của bạn chứa quá nhiều lỗi!
      
      Vui lòng kiểm tra những lỗi sau:
      - Tất cả các quãng tám phải là từ 1 đến 3. Nếu không, hãy thử lại với nốt quãng tám.
      - Nếu bạn đã thay đổi nốt nhạc (vd: thay đổi bản nhạc), bạn nên nâng hoặc giảm 1 quãng tám (octave).
      - Trong Jianpu, điểm dừng được đánh dấu bằng '0' (số không)
      - Bài hát của bạn có thể bị mắc lỗi chính tả. Vui lòng xem hướng dẫn đầy đủ ở trang web này: 
