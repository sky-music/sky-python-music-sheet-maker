stock_queries:
  instructions_command_line:
    foreword: "===== BẢNG NHẠC TRỰC QUAN CHO TỰA GAME SKY: CHILDREN OF THE LIGHT =====\n"
    question: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải viết liền các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng, ngoại trừ Jianpu khi kí tự '0' sẽ được sử dụng như kí tự ngắt quãng.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
      - Lời bài hát buộc phải ngăn cách bởi '#'.
      - Các lớp (nhiều dụng cụ nhạc) có thể được ngăn cách bởi '{layer_delimiter}', rồi sau đó là tên lớp.
      - Các vạch kẻ dọc ở giữa mỗi dòng nhạc có thể được thêm với {ruler_delimiters}.
      
      /!\ Lưu ban nhạc trong một tệp văn bản để có thể sửa lại sau này /!\
      
      Nhập '?' để được trợ giúp cho câu hỏi cụ thể
    afterword: =======================================
    input_tip:
    help_text:
  instructions_sky_music_website:
    foreword:
    question: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải viết liền các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng, ngoại trừ Jianpu khi kí tự '0' sẽ được sử dụng như kí tự ngắt quãng.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
      - Lời bài hát buộc phải ngăn cách bởi '#'.
      - Các lớp (nhiều dụng cụ nhạc) có thể được ngăn cách bởi '{layer_delimiter}', rồi sau đó là tên lớp.
      - Các vạch kẻ dọc ở giữa mỗi dòng nhạc có thể được thêm với {ruler_delimiters}.    
      
      /!\ Lưu bản nhạc trong một tệp văn bản để có thể sửa lại sau này /!\
    afterword:
    input_tip: Bấm OK để tiếp tục
    help_text:
  instructions_music_cog:
    foreword:
    question: |
      Chào mừng đến với trình tạo bản nhạc trực quan!
      Tôi sẽ hỏi bạn những câu hỏi để có thể tạo ra bản nhạc cho bạn.
      Bạn có thể nhập '?' (dấu hỏi chấm) để được trợ giúp cho câu hỏi cụ thể!
      **Mẹo: Lưu bản nhạc trong một tệp văn bản để có thể sửa lại sau này!**
      
    afterword:
    input_tip:
    help_text: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải viết liền các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng, ngoại trừ Jianpu khi kí tự '0' sẽ được sử dụng như kí tự ngắt quãng.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba, láy rền/hát rung,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
      - Lời bài hát buộc phải ngăn cách bởi '#'.
      - Các lớp (nhiều dụng cụ nhạc) có thể được ngăn cách bởi '{layer_delimiter}', rồi sau đó là tên lớp.
      - Các vạch kẻ dọc ở giữa mỗi dòng nhạc có thể được thêm với {ruler_delimiters}.    
  instrument_type:
    foreword:
    question: Vui lòng chọn nhạc cụ
    afterword:
    input_tip: Chọn một nhạc cụ
    help_text: |
      Trống là nhạc cụ đặc biệt trong Sky vì chúng chỉ có 2 hàng 4 cột
  game_platform:
    foreword:
    question: Chọn nền tảng máy chơi game của bạn
    afterword:
    input_tip: Chọn một nền tảng
    help_text: |
      Giữ lựa chọn mặc định, trừ khi bạn đang chơi trên Switch hoặc Playstation.
  gamepad_layout:
    foreword:
    question: Hãy chọn một layout tay cầm
    afterword:
    input_tip: Chọn một layout
    help_text: |
      Thường sẽ có 4 layout khác nhau. Nếu bạn nhầm lẫn chúng thì bài hát có thể nghe không hợp lí!
  render_modes:
    foreword:
    question: Hãy chọn các định dạng xuất bản (rendering formats). {all_modes}
    afterword:
    input_tip: Chọn một hoặc nhiều hộp thoại. Thêm một định dạng văn bản để có thể thay đổi bản nhạc sau này.
    help_text: |
      Bảng nhạc trực quan, với những dấu chấm được sắp xếp trong một khung, có thể xuất ra thành nhiều định dạng tệp. Chọn HTML nếu bạn chưa chắc chắn.
      Định dạng văn bản có thể sau này tự sửa đổi được, hoặc cho nó vào phần mềm này để chỉnh sửa. {all_modes}
  aspect_ratio:
    foreword: Bảng nhạc trực quan được mặc định là ảnh ngang với tỉ lệ 16:9.
    question: 'Hãy chọn một tỉ lệ khác trong danh sách, hoặc {skip_number} để bỏ qua'
    afterword:
    input_tip: 'Một tỉ lệ trong danh sách. {skip_number} để bỏ qua'
    help_text: |
      Bảng nhạc trực quan sẽ mặc định là ảnh ngang với tỉ lệ 16:9. Hãy chọn một tỉ lệ khác nếu bạn muốn.
  song_bpm:
    foreword: Một trong những định dạng yêu cầu phải có thông tin về điểm thời gian (timing)
    question: Hãy nhập tốc độ bài hát (BPM - nhịp trên phút), hoặc bỏ trống
    afterword:
    input_tip: Một số dương từ 12 đến 1200. Bỏ trống hoặc nhập 0 để bỏ qua.
    help_text: |
      Bạn đã chọn định dạng (như Midi) mà cần phải biết tốc độ bao nhiêu để có thể chơi được. Tốc độ này được biểu diễn bằng nhịp trên phút (BPM). Hãy nhập một số nguyên từ 12 đến 1200.
  keep_meta:
    foreword: "Tìm thấy thông tin từ bài hát bạn nhập vào"
    question: 'Bạn có muốn giữ lại thông tin này không?'
    afterword:
    input_tip: 'câu hỏi có/không'
    help_text: |
      Tôi tìm được thông tin metadata từ bài hát của bạn, như là tiêu đề bài hát, người sáng tác,... từ nguồn bạn nhập vào. Bạn có muốn giữ nó (có), hay nhập thông tin mới (không)?
  song_title:
    foreword:
    question: Tiêu đề bài hát là gì?
    afterword:
    input_tip: 'Có thể nhập bất kì. Để trống nếu bạn muốn sử dụng "Không tên"'
    help_text: Không bắt buộc phải có tiêu đề bài hát, nhưng vẫn khuyến khích
  original_artist:
    foreword:
    question: Nghệ sĩ gốc của bài hát này là ai?
    afterword:
    input_tip: Có thể nhập bất kì, bao gồm cả ô được để trống
    help_text: 'Nghệ sĩ gốc bao gồm nhà soạn nhạc, nghệ sĩ, người hát,...'
  transcript_writer:
    foreword:
    question: Người thông dịch/sắp xếp bài hát này là ai?
    afterword:
    input_tip: Có thể nhập bất kì, bao gồm cả ô được để trống
    help_text: 'Người sắp xếp là người đã tìm các nốt và hợp âm trong Sky. Người thông dịch là người đã viết bản nhạc này. Nó cũng có thể là cùng một người, có thể người ấy là bạn?'
  notes_file:
    foreword:
    question: "Nhập, hoặc dán nốt vào, hoặc nhập tên tệp {put_in_songs_in}"
    afterword:
    input_tip: Tên nốt như dạng C1 D1F1, hoặc tên tệp như song.txt
    help_text: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải dính các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng, ngoại trừ Jianpu khi kí tự '0' sẽ được sử dụng như kí tự ngắt quãng.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba - triplets, láy rền/hát rung - quaver,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây và Jianpu.
      - Lời bài hát buộc phải ngăn cách bởi '{lyric_delimiter}'  
  file:
    foreword:
    question: "Nhập tên tệp (phân biệt chữ hoa, thường) {put_in_songs_in}"
    afterword:
    input_tip: bất kì tệp văn bản bao gôm một hoặc nhiều nốt văn bản
    help_text:
  notes:
    foreword:
    question: Hãy nhập hoặc cắt và dán nốt vào
    afterword:
    input_tip: bất kì kí tự với một hoặc nhiều nốt nhạc. Hãy giữ tệp bản nhạc này trong máy bạn một nơi nào đó an toàn. 
    help_text: |
      Dạng nốt nhạc được chấp nhận: {input_modes}
    
      - Khi viết hợp âm phải viết liền các phím lại với nhau (VD: A1B1C1).
      - Tách các hợp âm bằng: "{icon_delimiter}".
      - Sử dụng "{pause}" để ngắt quãng, ngoại trừ Jianpu khi kí tự '0' sẽ được sử dụng như kí tự ngắt quãng.
      - Sử dụng "{quaver_delimiter}" để nối nốt trong một biểu tượng (liên ba - triplets, láy rền/hát rung - quaver,...) (VD: {quaver_example}). Với Jianpu, sử dụng "{jianpu_quaver_delimiter}" thay vì "-" để không bị nhầm lẫn với quãng tám.
      - Thêm "{repeat_indicator}" sau một hợp âm để biểu thị sự lập lại (repetition).
      - Dấu thăng "#" và dấu giáng "b" (nửa cung) được hỗ trợ cho hệ kí tự Phương Tây (tiếng Anh) và Jianpu.
      - Lời bài hát phải được cách nhau bởi '{lyric_delimiter}'     
  one_input_mode:
    foreword:
    question: |
      Phát hiện bạn đang sử dụng hệ kí tự: '{input_mode}'.
    afterword:
    input_tip: Bấm OK để tiếp tục
    help_text:
  musical_notation:
    foreword: Không thể đoán được hệ kí tự nốt bạn đang sử dụng.
    question: Hãy chọn dạng hệ kí tự mà bạn đang sử dụng
    afterword:
    input_tip: Chọn một mục
    # not accurate
    help_text: |
      Trong câu hỏi trước, bạn đã nhập nốt nhạc của bạn. Tôi đã đoán hệ kí tự bạn đang sử dụng.
      Dù tôi đã cố gắng như có vẻ như vẫn còn chút sai sót. Hãy chọn hệ kí tự mà bạn đang sử dụng trong danh sách.
